<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newfeeds.css">
    <title>News Feed</title>
</head>
<body>
    <div id = "container">
        <h1>How to create a Post in your page</h1>
        <div id = "board">
            <div id = "newsfeed">
                <h2>News Feed</h2>
                <!--news feed will be updated here-->
            </div>

            <div id = "posting">
                <h3>Name</h3>
                <input type="text" id="name" placeholder="type your name">
                <h3>Content</h3>
                <textarea id="content" placeholder="type something here"></textarea>
                <button id="btn">Post</button>
            </div>
        </div>
    </div>
    
    <script src="newfeeds.js"></script>
</body>
</html>
